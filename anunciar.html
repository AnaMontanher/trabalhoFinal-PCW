<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anunciar - Ana Games Usados</title>
    <link rel="stylesheet" type="text/css" href="estilo_Anunciar.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
<link href="https://fonts.googleapis.com/css2?family=Anton&family=Bebas+Neue&display=swap" rel="stylesheet"/>
</head>

<body>
    <header>
        <p>ANA GAMES USADOS</p>
    </header>
    <nav>
        <a href="home.html">Home</a>
        <a href="produtos.html"> Produtos</a>
        <a href="#">Anunciar</a>
        <a href="portfolio.html">Portfólio</a>
    </nav>
    <main>
        <h3>Anunciar</h3>
        <section>
            <h2>CADASTRAR NOVO ANÚNCIO:</h2>
            <div>
                <form action="cadastro.jsp" name="cadastro" method="post">
                <label for="titulo">Título:</label><br />
                <input type="text" name="titulo" placeholder="Digite o título do anúncio" size="40" maxlength="35" required="required"/><br />
                <label for="estado">Condição:</label><br />
                <select name="estado" id="estado">
                    <option value="1">Selecione uma opção</option>
                    <option value="2">Novo</option>
                    <option value="3">Semi- novo</option>
                    <option value="4">Usado</option>
                </select><br />
                <label for="especificacoes">Especificações:</label><br />
                <textarea id="especif" cols="35" rows="15" placeholder="Digite informações do produto."></textarea><br />
                <label for="fone">Contato:</label><br />
                <input type="tel" id="tfone" pattern="\(\d{2}\)\s\d{5}-\d{4}" required="required" placeholder="(XX) XXXXX-XXXX" size="30" maxlength="15" /><br />
                <label for="img">Insira uma imagem para o anúncio:</label><br />
                <input type="file" id="img" name="img" accept="image/*" required="required"><br />
                <label for="price">Valor:</label><br />
                <input type="number" min="0.00" max="10000.00" step="0.01" id="price" /><br />
                <input type="submit" id="benviar" value="Enviar"
                        onsubmit="alert('Cadastro de anúncio realizado com sucesso!!!')" />
                </form>
            </div>
        </section>
    </main>
</body>

</html>
